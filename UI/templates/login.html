{{ define "login.layout" }}

{{ template "navbar" . }}
{{ template "login.content" . }}
{{ template "footer" . }}

{{ end }}

{{ define "login.content" }}
<html>
<head> 
<title> Login Page </title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/dashboard.css">
</head>
<body>
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h2>Login</h2>
  </div>
  <div class="container">
  <div class="col-lg-6 col-md-8">
    <form method="POST" action="/admin/categories/new" enctype="multipart/form-data" class="">
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">User ID</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="userid" id="userid" placeholder="id">
        </div>
      </div>
      <div class="form-group row">
        <label for="description" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="PassWord" class="form-control" name="userpass" id="userpass" placeholder="password">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-warning float-right">Login</button>
        </div>
      </div>
    </form>
    </div>
  </div>
</body>
</html>
{{ end }}
