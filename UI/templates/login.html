{{ define "login.layout" }}

{{ template "navbar" . }}
{{ template "login.content" . }}
{{ template "footer" . }}

{{ end }}

{{ define "login.content" }}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h2>Login</h2>
  </div>
  <div class="container">
    <form method="POST" action="/admin/categories/new" enctype="multipart/form-data">
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">User ID</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="userid" id="userid" placeholder="User ID">
        </div>
      </div>
      <div class="form-group row">
        <label for="description" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <textarea class="form-control" name="userpass" id="userpass" rows="3"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-warning float-right">Login</button>
        </div>
      </div>
    </form>
  </div>
</main>
{{ end }}
