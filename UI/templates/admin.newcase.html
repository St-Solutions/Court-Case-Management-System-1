{{ define "admin.newcase.layout" }}

{{ template "admin.navbar" . }}
{{ template "admin.newcase.content" . }}
{{ template "footer" . }}

{{ end }}

{{ define "admin.newcase.content" }}
<html>
<head> 
<title> Create new case </title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/dashboard.css">
</head>
<body>
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h2>Create New Case!</h2>
  </div>
  <div class="container">
  <div class="col-lg-6 col-md-8">
    <form method="POST" action="/admin/newcase" enctype="multipart/form-data" class="">
      <div class="form-group row">
        <label for="userid" class="col-sm-2 col-form-label">Case Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="userid" id="userid" placeholder="case title">
        </div>
      </div>
      <div class="form-group row">
        <label for="userid" class="col-sm-2 col-form-label">Case Description</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="userid" id="userid" placeholder="case description">
        </div>
      </div>
      <div class="form-group row">
        <label for="userid" class="col-sm-2 col-form-label">Court Date</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="userid" id="userid" placeholder="court date">
        </div>
      </div>
      <div class="form-group row">
        <label for="userpass" class="col-sm-2 col-form-label">Case Judge</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="userpass" id="userpass" placeholder="case judge">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-warning float-right">Login</button>
        </div>
      </div>
    </form>
    </div>
  </div>
</body>
</html>
{{ end }}
